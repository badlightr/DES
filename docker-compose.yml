version: '3.9'

services:
  db:
    image: postgres:15-alpine
    container_name: overtime_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: overtime_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - overtime_network

  app:
    build: .
    container_name: overtime_app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/overtime_dev
      NODE_ENV: development
      JWT_SECRET: dev_secret_change_in_production
      JWT_ACCESS_EXP: 15m
      JWT_REFRESH_EXP_DAYS: 14
      CORS_ORIGIN: http://localhost:3000
      PORT: 3000
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - overtime_network
    command: npm run dev

  worker:
    build: .
    container_name: overtime_worker
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/overtime_dev
      NODE_ENV: production
      LOG_LEVEL: info
    networks:
      - overtime_network
    command: node -r ts-node/register src/worker/index.ts
    restart: unless-stopped
    # Run worker every hour
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data:

networks:
  overtime_network:
    driver: bridge
